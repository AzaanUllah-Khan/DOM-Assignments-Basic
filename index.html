<!DOCTYPE html>
<html>
<head>
  <title>My Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    a {
      display: block;
      padding: 10px;
      background-color: #e6e6e6;
      color: #333333;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    
    a:hover {
      transform: translateX(10px);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>My Task List</h1>
    <ul>
      <li><a href="task1.html">Task 1</a></li>
      <li><a href="task2.html">Task 2</a></li>
      <li><a href="task3.html">Task 3</a></li>
      <li><a href="task4.html">Task 4</a></li>
      <li><a href="task5.html">Task 5</a></li>
      <li><a href="task6.html">Task 6</a></li>
      <li><a href="task7.html">Task 7</a></li>
    </ul>
  </div>
</body>
</html>
