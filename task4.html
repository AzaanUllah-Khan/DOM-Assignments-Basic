<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        nav {
      background-color: #f2f2f2;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    nav a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
      margin-right: 20px;
    }
    
    nav a:hover {
      color: #666;
    }
        button {
            display: block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 6px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }

        button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff5722, #ffc107, #4CAF50, #2196F3);
            border-radius: 50%;
            opacity: 0.5;
            transform: translate(-30%, -30%) rotate(45deg);
            transition: all 0.8s cubic-bezier(0.5, 0, 0.1, 1);
            z-index: -1;
        }

        button:hover:before {
            transform: translate(-30%, -30%) rotate(405deg);
            opacity: 0.8;
        }

        button span {
            position: relative;
            z-index: 2;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 250px;
            object-fit: cover;
            height: 250px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
      </nav>
    <img src="https://learn.corel.com/wp-content/uploads/2022/01/alberta-2297204_1280.jpg" id="img">
    <button onclick="change()">Change Image</button>
    <script>
        function change() {
            var image = document.getElementById('img');
            if (image.src === "https://learn.corel.com/wp-content/uploads/2022/01/alberta-2297204_1280.jpg") {
                image.src = "https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?b=1&s=170667a&w=0&k=20&c=0FSPkjeK1u_EksXE1VrATh7MD74dnFiVmMmaMhtSYwI=";
            } else {
                image.src = "https://learn.corel.com/wp-content/uploads/2022/01/alberta-2297204_1280.jpg";
            }
        }

    </script>
</body>

</html>
