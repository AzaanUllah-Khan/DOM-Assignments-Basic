<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        nav {
      background-color: #f2f2f2;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    nav a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
      margin-right: 20px;
    }
    
    nav a:hover {
      color: #666;
    }
        h1 {
            text-align: center;
            background-color: #f9f9f9;
            width: 85%;
            border: 5px inset black
        }
        button {
            display: block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 6px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            width: 10%;
            text-align: center;
        }

        button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff5722, #ffc107, #4CAF50, #2196F3);
            border-radius: 50%;
            opacity: 0.5;
            transform: translate(-30%, -30%) rotate(45deg);
            transition: all 0.8s cubic-bezier(0.5, 0, 0.1, 1);
            z-index: -1;
        }

        button:hover:before {
            transform: translate(-30%, -30%) rotate(405deg);
            opacity: 0.8;
        }

        button span {
            position: relative;
            z-index: 2;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        .div{
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
      </nav>
    <div class="div">
    <h1 id="qoute">Qoute</h1>
    <button onclick="location.reload()">GENERATE</button>
    </div>
    <script>
        rand = Math.round(Math.random() * 5)
        var qoute = ["Coding is the art of giving life to digital dreams and turning imagination into reality.", "In the world of coding, every bug is an opportunity to learn and improve.", "Coding is like playing a puzzle game where you have the power to create your own challenges and solutions.", "Coding is a language that empowers you to communicate with machines and bring your ideas to life.", "The best coders are those who see errors as stepping stones towards innovation.", "Coding is the closest thing we have to magic in the digital realm, where lines of code can shape the world around us."]
        function genQoute() {
            document.getElementById('qoute').innerHTML = qoute[rand]
        }
        genQoute()
    </script>
</body>

</html>
